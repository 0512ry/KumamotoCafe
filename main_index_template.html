<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊本カフェ紹介 - トップ</title>
    <meta name="robots" content="noindex"> <!-- Added noindex meta tag -->
    <link rel="stylesheet" href="style.css">
    <style>
        .cafe-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjusted minmax for better mobile fit */
            gap: 20px;
            padding: 20px;
        }
        .cafe-card {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .cafe-card:hover {
            transform: translateY(-5px);
        }
        .cafe-card h2 {
            color: #e67e22;
            margin-top: 0;
        }
        .cafe-card a {
            display: block;
            background-color: #e67e22;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        .cafe-card a:hover {
            background-color: #d46a12;
        }
    </style>
</head>
<body>
    <header>
        <h1>熊本カフェ紹介</h1>
        <p>気になるカフェを選んでください</p>
    </header>
    <main>
        <div class="cafe-list">
            {% for cafe in cafes %}
            <div class="cafe-card">
                <h2>{{ cafe.name }}</h2>
                <p>{{ cafe.description | truncate(100, True, '...') }}</p>
                <a href="{{ cafe.id }}/index.html">詳細を見る</a>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 熊本カフェ紹介. All rights reserved.</p>
    </footer>
</body>
</html>
